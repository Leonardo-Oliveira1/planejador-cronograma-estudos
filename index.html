<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <style>
        body{
            background-color: #ba4949;
            color: white;
        }

        #btn-comecar{
            cursor: pointer;
            border: none;
            margin: 20px 0px 0px;
            padding: 0px 12px;
            border-radius: 4px;
            box-shadow: rgb(235, 235, 235) 0px 6px 0px;
            font-family: ArialRounded;
            font-size: 22px;
            height: 55px;
            color: rgb(186, 73, 73);
            font-weight: bold;
            width: 200px;
            background-color: white;
            transition: color 0.5s ease-in-out 0s;
        }

        #btn-comecar:active{
            transform: translateY(6px);
            box-shadow: none;
        }
    </style>

    <div class="container d-flex flex-column align-items-center">

        <h1 id="totalHorasHoje"></h1>
        <div class="w-50 d-flex flex-column align-items-center" style="background-color: #c15c5c;">

            <span class="fs-5 mt-3" id="etapa-1-description"></span>
            <span id="etapa-2-description" style="display: none;"></span>
            <span id="etapa-3-description" style="display: none;"></span>
            <span id="etapa-4-description" style="display: none;"></span>

            <h1 id="etapa-1-counter" style="font-size: 120px; font-weight: bold;"></h1>
            <h1 id="etapa-2-counter" style="font-size: 120px; font-weight: bold; display: none;"></h1>
            <h1 id="etapa-3-counter" style="font-size: 120px; font-weight: bold; display: none;"></h1>
            <h1 id="etapa-4-counter" style="font-size: 120px; font-weight: bold; display: none;"></h1>


            <button id="btn-comecar" class="mb-2">Começar</button><br>
        </div>


        <div>
            <input type="checkbox" id="segunda-habilitado" checked>
            <label>Segunda-feira:</label>
            <input type="time" onchange="DOM_showHorasEstudadas('segunda')" id="segunda-inicio" value="21:59" required/>
            <input type="time" onchange="DOM_showHorasEstudadas('segunda')" id="segunda-fim" value="22:00" required/>
            <span id="segunda-horas-estudadas">--</span><br>

            <input type="checkbox" id="terca-habilitado" checked>
            <label>Terça-feira:</label>
            <input type="time" onchange="DOM_showHorasEstudadas('terca')" id="terca-inicio" value="20:00" required/>
            <input type="time" onchange="DOM_showHorasEstudadas('terca')" id="terca-fim" value="22:00" required/>
            <span id="terca-horas-estudadas">--</span><br>

            <input type="checkbox" id="quarta-habilitado" checked>
            <label>Quarta-feira:</label>
            <input type="time" onchange="DOM_showHorasEstudadas('quarta')" id="quarta-inicio" value="20:00" required/>
            <input type="time" onchange="DOM_showHorasEstudadas('quarta')" id="quarta-fim" value="22:00" required/>
            <span id="quarta-horas-estudadas">--</span><br>

            <input type="checkbox" id="quinta-habilitado" checked>
            <label>Quinta-feira:</label>
            <input type="time" onchange="DOM_showHorasEstudadas('quinta')" id="quinta-inicio" value="20:00" required/>
            <input type="time" onchange="DOM_showHorasEstudadas('quinta')" id="quinta-fim" value="22:00" required/>
            <span id="quinta-horas-estudadas">--</span><br>

            <input type="checkbox" id="sexta-habilitado" checked>
            <label>Sexta-feira:</label>
            <input type="time" onchange="DOM_showHorasEstudadas('sexta')" id="sexta-inicio" value="20:00" required/>
            <input type="time" onchange="DOM_showHorasEstudadas('sexta')" id="sexta-fim" value="22:00" required/>
            <span id="sexta-horas-estudadas">--</span><br>

            <input type="checkbox" id="sabado-habilitado" checked>
            <label>Sábado:</label>
            <input type="time" onchange="DOM_showHorasEstudadas('sabado')" id="sabado-inicio" value="20:00" required/>
            <input type="time" onchange="DOM_showHorasEstudadas('sabado')" id="sabado-fim" value="22:00" required/>
            <span id="sabado-horas-estudadas">--</span><br>

            <input type="checkbox" id="domingo-habilitado" checked>
            <label>Domingo:</label>
            <input type="time" onchange="DOM_showHorasEstudadas('domingo')" id="domingo-inicio" value="00:00" required/>
            <input type="time" onchange="DOM_showHorasEstudadas('domingo')" id="domingo-fim" value="00:32" required/>
            <span id="domingo-horas-estudadas">--</span><br>
        </div>
    
        <br>
        <span id="horasPorSemana">Horas semanais de estudos: ...</span>

        <br>
        <br>

        <h2>Contéudos que você vai estudar</h2>
        <ul id="lista-materias"></ul>


        <h1>Assuntos semanais</h1>
        <h2 id="segunda_assunto"></h2>
        <h2 id="terca_assunto">Terça-feira:</h2>
        <h2 id="quarta_assunto">Quarta-feira:</h2>
        <h2 id="quinta_assunto">Quinta-feira:</h2>
        <h2 id="sexta_assunto">Sexta-feira:</h2>
        <h2 id="sabado_assunto">Sábado:</h2>
        <h2 id="domingo_assunto">Domingo:</h2>
    </div>

</body>

<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
